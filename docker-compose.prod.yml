services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
      target: production
    container_name: pbsmon-api
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3000
      - FRONTEND_URL=${FRONTEND_URL:-https://mu-pub-245-82.flt.openstack.cloud.e-infra.cz}
      - PBS_DATA_PATH=/app/data/pbs
      - PERUN_DATA_PATH=/app/data/perun
      - ACCOUNTING_CONNECTION_STRING=${ACCOUNTING_CONNECTION_STRING:-}
      - PROMETHEUS_BASE_URL=${PROMETHEUS_BASE_URL:-}
      - PROMETHEUS_USERNAME=${PROMETHEUS_USERNAME:-}
      - PROMETHEUS_PASSWORD=${PROMETHEUS_PASSWORD:-}
      - PROMETHEUS_TOKEN=${PROMETHEUS_TOKEN:-}
      - OIDC_CLIENT_ID=${OIDC_CLIENT_ID:-}
      - OIDC_CLIENT_SECRET=${OIDC_CLIENT_SECRET:-}
      - OIDC_ISSUER=${OIDC_ISSUER:-}
      - OIDC_REDIRECT_URI=${OIDC_REDIRECT_URI:-}
      - SESSION_SECRET=${SESSION_SECRET:-}
    volumes:
      - ./api/data:/app/data
    networks:
      - pbsmon-network
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3000/status', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
      target: production
      args:
        API_BASE_URL: ${API_BASE_URL:-https://mu-pub-245-82.flt.openstack.cloud.e-infra.cz/api}
        API_AUTH_USERNAME: ${API_AUTH_USERNAME:-}
        API_AUTH_PASSWORD: ${API_AUTH_PASSWORD:-}
    container_name: pbsmon-web
    restart: unless-stopped
    depends_on:
      - api
    networks:
      - pbsmon-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:80",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  pbs-collector:
    build:
      context: ./pbs-collector
      dockerfile: Dockerfile
    container_name: pbsmon-pbs-collector
    restart: unless-stopped
    environment:
      - PBS_SERVER_NAME=${PBS_SERVER_NAME:-pbs-m1}
      - PBS_DATA_PATH=/app/data/pbs
      - KEYTAB_PATH=/pbsmon.keytab
      - KEYTAB_USER=${KEYTAB_USER:-karilub@META}
    volumes:
      # Shared data directory with API service
      - ./api/data:/app/data
      # Mount PBS config from host
      - /etc/pbs.conf:/etc/pbs.conf:ro
      # Mount krb5.conf
      - /etc/krb5.conf:/etc/krb5.conf:ro
      # Mount keytab for Kerberos authentication
      - ./pbsmon.keytab:/pbsmon.keytab:ro
    networks:
      - pbsmon-network
    # Resource limits for this microservice
    # Using deploy.resources for Docker Compose v3+ (works with docker compose)
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 1G
        reservations:
          cpus: "0.1"
          memory: 128M
    # Healthcheck - verify cron is running
    healthcheck:
      test: ["CMD", "pgrep", "-x", "cron"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 10s

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: pbsmon-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/.htpasswd:/etc/nginx/.htpasswd:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - api
      - web
    networks:
      - pbsmon-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:80/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  pbsmon-network:
    driver: bridge
