services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
      target: production
    container_name: pbsmon-api
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3000
      - FRONTEND_URL=${FRONTEND_URL:-https://mu-pub-245-82.flt.openstack.cloud.e-infra.cz}
      - PBS_DATA_PATH=/app/data/pbs
      - PERUN_DATA_PATH=/app/data/perun
      - ACCOUNTING_CONNECTION_STRING=${ACCOUNTING_CONNECTION_STRING:-}
      - PROMETHEUS_BASE_URL=${PROMETHEUS_BASE_URL:-}
      - PROMETHEUS_USERNAME=${PROMETHEUS_USERNAME:-}
      - PROMETHEUS_PASSWORD=${PROMETHEUS_PASSWORD:-}
      - PROMETHEUS_TOKEN=${PROMETHEUS_TOKEN:-}
      # pbscaller service container name
      - PBSCALLER_CONTAINER=pbscaller
    volumes:
      - ./api/data:/app/data
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /usr/bin/docker:/usr/bin/docker:ro
    depends_on:
      - pbscaller
    networks:
      - pbsmon-network
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3000/status', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  pbscaller:
    # Note: pbscaller image must be built separately with PBS libraries mounted:
    # DOCKER_BUILDKIT=1 docker build --mount type=bind,source=/usr/lib,target=/host/usr/lib,readonly --mount type=bind,source=/usr/include,target=/host/usr/include,readonly -f api/Dockerfile.pbscaller-service -t pbscaller-service api/
    # Then docker-compose will use the pre-built image
    image: pbscaller-service
    container_name: pbscaller
    restart: unless-stopped
    volumes:
      # Mount PBS libraries and config from host
      - /usr/lib:/host/usr/lib:ro
      - /usr/include:/host/usr/include:ro
      - /etc/pbs.conf:/host/etc/pbs.conf:ro
      # Shared data directory with API
      - ./api/data:/app/data
    networks:
      - pbsmon-network
    # Container stays running, API will exec into it to run pbscaller

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
      target: production
      args:
        API_BASE_URL: ${API_BASE_URL:-https://mu-pub-245-82.flt.openstack.cloud.e-infra.cz/api}
        API_AUTH_USERNAME: ${API_AUTH_USERNAME:-}
        API_AUTH_PASSWORD: ${API_AUTH_PASSWORD:-}
    container_name: pbsmon-web
    restart: unless-stopped
    depends_on:
      - api
    networks:
      - pbsmon-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:80",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: pbsmon-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/.htpasswd:/etc/nginx/.htpasswd:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - api
      - web
    networks:
      - pbsmon-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:80/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  pbsmon-network:
    driver: bridge
