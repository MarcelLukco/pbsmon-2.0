services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
      target: production
    container_name: pbsmon-api
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3000
      - FRONTEND_URL=${FRONTEND_URL:-https://mu-pub-245-82.flt.openstack.cloud.e-infra.cz}
      - PBS_DATA_PATH=/app/data/pbs
      - PERUN_DATA_PATH=/app/data/perun
      - ACCOUNTING_CONNECTION_STRING=${ACCOUNTING_CONNECTION_STRING:-}
      - PROMETHEUS_BASE_URL=${PROMETHEUS_BASE_URL:-}
      - PROMETHEUS_USERNAME=${PROMETHEUS_USERNAME:-}
      - PROMETHEUS_PASSWORD=${PROMETHEUS_PASSWORD:-}
      - PROMETHEUS_TOKEN=${PROMETHEUS_TOKEN:-}
      # Path to pbscaller binary on host
      - PBSCALLER_PATH=/host/pbscaller
    volumes:
      - ./api/data:/app/data
      # Mount pbscaller binary from host (built by deploy.sh)
      - ./api/bin/pbsprocaller:/host/pbscaller:ro
      # Mount PBS libraries from host for pbscaller runtime
      - /usr/lib:/host/usr/lib:ro
    networks:
      - pbsmon-network
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3000/status', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
      target: production
      args:
        API_BASE_URL: ${API_BASE_URL:-https://mu-pub-245-82.flt.openstack.cloud.e-infra.cz/api}
        API_AUTH_USERNAME: ${API_AUTH_USERNAME:-}
        API_AUTH_PASSWORD: ${API_AUTH_PASSWORD:-}
    container_name: pbsmon-web
    restart: unless-stopped
    depends_on:
      - api
    networks:
      - pbsmon-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:80",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: pbsmon-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/.htpasswd:/etc/nginx/.htpasswd:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - api
      - web
    networks:
      - pbsmon-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:80/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  pbsmon-network:
    driver: bridge
