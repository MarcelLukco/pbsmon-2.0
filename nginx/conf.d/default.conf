upstream api {
    server api:3000;
}

upstream web {
    server web:80;
}

# HTTP server - redirect all traffic to HTTPS
server {
    listen 80;
    server_name mu-pub-245-82.flt.openstack.cloud.e-infra.cz _;

    # Health check endpoint (no redirect, no auth required)
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name mu-pub-245-82.flt.openstack.cloud.e-infra.cz;

    ssl_certificate /etc/letsencrypt/live/mu-pub-245-82.flt.openstack.cloud.e-infra.cz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mu-pub-245-82.flt.openstack.cloud.e-infra.cz/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Health check endpoint (no auth required)
    location /health {
        auth_basic off;  # Disable auth for health checks
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # API proxy - forward /api/* to API service
    # Disable auth for API endpoints
    # Use ^~ modifier to take precedence over regex locations (like static assets)
    location ^~ /api/ {
        auth_basic off;
        
        # Strip /api prefix when proxying to backend
        proxy_pass http://api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Handle /api without trailing slash
    location = /api {
        auth_basic off;
        return 301 /api/;
    }

    # Static assets - proxy to web container with proper headers
    # Note: /api/ prefix location above takes precedence over this regex location
    # This must come before the catch-all location / block
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|json|map)$ {
        proxy_pass http://web;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Don't buffer to preserve content types from upstream
        proxy_buffering off;
        
        # Preserve upstream content-type header
        proxy_pass_header Content-Type;
        
        # Cache static assets
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Frontend application - serve static files directly from web container
    location / {
        proxy_pass http://web;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Preserve original request URI
        proxy_set_header X-Original-URI $request_uri;
        
        # Don't buffer responses to preserve content types
        proxy_buffering off;
    }
}

