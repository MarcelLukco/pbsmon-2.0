version: "3.8"

services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
      target: production
    container_name: pbsmon-api
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3000
      - FRONTEND_URL=http://localhost
      # Add other environment variables as needed
      # - PROMETHEUS_BASE_URL=
      # - PROMETHEUS_USERNAME=
      # - PROMETHEUS_PASSWORD=
      # - PROMETHEUS_TOKEN=
      # - PERUN_DATA_PATH=/app/data/perun
      # - PBS_DATA_PATH=/app/data/pbs
    volumes:
      # Mount data directories if needed
      - ./api/data:/app/data
    networks:
      - pbsmon-network
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3000/api', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
      target: production
    container_name: pbsmon-web
    restart: unless-stopped
    networks:
      - pbsmon-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:80",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: pbsmon-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/.htpasswd:/etc/nginx/.htpasswd:ro
    depends_on:
      - api
      - web
    networks:
      - pbsmon-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:80/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  pbsmon-network:
    driver: bridge
